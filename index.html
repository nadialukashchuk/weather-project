<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form id="search-form">
            <input  type="text" placeholder="Enter a city..." required autofocus class="search-input" id="search-form-input" />
            <input class="search-button" type="submit" value="Search" />
        </form>
    </header>
    <main>
    <div class="current-weather">
    <div >
        <h1 class="current-city" id="city"> </h1> 
        <span class="country" id="country"> </span>
        <p class="weather-app-details">
            <span id="time"></span>,
            <span id="description"></span>
            <br />
            Humidity: <strong id="humidity"></strong>, Wind:
            <strong id="wind-speed"></strong>
          </p>
          
            
    </div>
    <div class="current-temperature">

        <span id="icon"></span>
        <span class="current-temperature-value" id="temperature"></span
        ><span class="current-temperature-unit">Â°C </span>
        </div>
        
    </div>
    <div class="weather-forecast" id="forecast"></div>        
        
    </div>
       
    
    </main>

        <a href="https://grand-macaron-9a4d0f.netlify.app/" target="_blank">hosted on Netlify</a></p>
    </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
